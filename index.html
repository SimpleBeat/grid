<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Grid-a-Sketch</title>
  </head>
  <body>
    <h1>Grid-a-Sketch</h1>
    <div class="header">
      <div class="left" id="smallGrid">16x16</div>
      <div class="left" id="mediumGrid">32x32</div>
      <div class="left" id="largeGrid">64x64</div>
      <div class="right" id="randomColor">Color</div>
      <div class="right" id="bw">B&W</div>
    </div>
    <div class="grid"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
